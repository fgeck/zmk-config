draw_config:
  append_colon_to_layer_header: false
  dark_mode: auto
  footer_text: '<tspan style="font-size: 10px;"><tspan fill="#cfe2f3">■</tspan> Home Row Mods   <tspan fill="#7b1fa2">■</tspan> Tap-Dance   <tspan fill="#e65100">■</tspan> Shift+Tap   <tspan fill="#00838f">■</tspan> Hold   <tspan fill="#d9ead3">■</tspan> Layer   <tspan fill="#fff2cc">■</tspan> Combo</tspan>'
  key_h: 56
  key_w: 56
  combo_h: 20
  combo_w: 26
  inner_pad_w: 2
  inner_pad_h: 2
  draw_key_sides: false
  svg_extra_style: |
    svg.keymap {
      font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
    }
    /* Home row mods - blue */
    .keypos-13 rect, .keypos-14 rect, .keypos-15 rect, .keypos-16 rect,
    .keypos-19 rect, .keypos-20 rect, .keypos-21 rect, .keypos-22 rect {
      fill: #cfe2f3;
    }
    /* Home row mod hold text - same teal as other hold text */
    .keypos-13 .hold.glyph, .keypos-22 .hold.glyph { fill: #00838f; }
    /* Tap-dance double-tap legends - purple text */
    .keypos-7 text.key.shifted, .keypos-9 text.key.shifted, .keypos-13 text.key.shifted,
    .keypos-23 text.key.shifted, .keypos-24 text.key.shifted, .keypos-35 text.key.shifted,
    .keypos-32 text.key.shifted, .keypos-33 text.key.shifted, .keypos-34 text.key.shifted { fill: #7b1fa2; }
    /* Shift+tap legends (BT Clr) - orange text */
    .keypos-6 text.key.shifted, .keypos-18 text.key.shifted,
    .keypos-30 text.key.shifted { fill: #e65100; }
    /* Hold legends (Nav arrows ⌘←, ⌥⌫, etc.) - teal text */
    text.key.hold { fill: #00838f; }

    /* Transparent keys - light gray */
    rect.trans { fill: #f3f3f3; }
    /* Ghost/empty keys */
    rect.ghost { fill: #fafafa; }
    /* Layer activators - green */
    .layer-activator rect { fill: #d9ead3; }
    /* Combo boxes - yellow */
    rect.combo { fill: #fff2cc; }
    /* Held keys (layer active) */
    rect.held { fill: #e6b8af; }
    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      .keypos-13 rect, .keypos-14 rect, .keypos-15 rect, .keypos-16 rect,
      .keypos-19 rect, .keypos-20 rect, .keypos-21 rect, .keypos-22 rect {
        fill: #1a3a5c;
      }
      .keypos-13 .hold.glyph, .keypos-22 .hold.glyph { fill: #4dd0e1; }
      .keypos-7 text.key.shifted, .keypos-9 text.key.shifted, .keypos-13 text.key.shifted,
      .keypos-23 text.key.shifted, .keypos-24 text.key.shifted, .keypos-35 text.key.shifted,
      .keypos-32 text.key.shifted, .keypos-33 text.key.shifted, .keypos-34 text.key.shifted { fill: #ce93d8; }
      .keypos-6 text.key.shifted, .keypos-18 text.key.shifted,
      .keypos-30 text.key.shifted { fill: #ffb74d; }
      text.key.hold { fill: #4dd0e1; }

      rect.trans { fill: #2a2a2a; }
      rect.ghost { fill: #1a1a1a; }
      .layer-activator rect { fill: #274e13; }
      rect.combo { fill: #7f6000; }
      rect.held { fill: #5b3a3a; }
    }
