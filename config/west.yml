manifest:
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: carrefinho
      url-base: https://github.com/carrefinho
    - name: anywhy-io
      url-base: https://github.com/anywhy-io
  projects:
    - name: zmk
      remote: zmkfirmware
      revision: main
      import: app/west.yml
    - name: flake-zmk-module
      remote: anywhy-io
      revision: main
      path: modules/flake-zmk-module
    - name: prospector-zmk-module
      remote: carrefinho
      revision: feat/new-status-screens
      path: modules/prospector-zmk-module
  self:
    path: config
